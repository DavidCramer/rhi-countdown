<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="mobile-web-app-capable" content="yes">
	<meta name="apple-touch-fullscreen" content="YES">
	<meta name="apple-mobile-web-app-title" content="Rhi Countdown">
	<meta name="application-name" content="Rhi Countdown">
	<meta name="msapplication-TileImage" content="assets/icon.svg">
	<title>Rhi Countdown</title>
	<meta name="robots" content="index,follow">
	<meta name="description" content="Rhianne visitation countdown timer.">
	<link rel="manifest" href="manifest.json">

</head>
<body style="position: absolute;height: 100%;width: 100%;overflow: hidden;background-color: #000000;font-family: monospace;">
<div id="app" style="
    display: flex;
    justify-content: center;
    height: 100%;
    position: relative;
    align-items: center;
    color:#ffffff;
">
	<span id="hours"></span>
	:
	<span id="minutes"></span>
	:
	<span id="seconds"></span>
</div>
<script>
	window.addEventListener( 'load', () => {
		if ( 'serviceWorker' in navigator ) {
			navigator.serviceWorker.register( 'service-worker.js' );
		}
	} );
</script>
<script language="JavaScript" src="scripts/timer.js"></script>
</body>
</html>
